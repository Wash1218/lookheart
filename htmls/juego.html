<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Espacial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('https://imgur.com/x0R5hX1'); /* Aqu√≠ coloca tu imagen */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            color: white;
        }
        h1 {
            margin-top: 50px; /* Bajar m√°s el t√≠tulo */
            font-size: 3rem;
        }
        .space {
            position: absolute;
            top: 50%; /* Centrar verticalmente */
            transform: translateY(-50%); /* Centrar verticalmente */
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%;
        }
        .black-hole, .planet {
            font-size: 5rem;
            position: relative;
        }
        .rocket {
            font-size: 3rem;
            position: absolute;
            top: 50%; /* Centrado verticalmente */
            left: 50%; /* Centrado horizontalmente */
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease;
        }
        .word {
            font-size: 2rem;
            margin: 20px;
        }
        .letters-container {
            position: fixed; /* Fijar en la parte inferior */
            bottom: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo negro con transparencia */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center; /* Centrar las letras */
            flex-wrap: wrap;
        }
        .letters-container button {
            font-size: 2.5rem; /* Tama√±o grande de las letras */
            margin: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }
        .letters-container button:hover {
            background-color: #666;
        }
        .letters-container button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .buttons {
            position: fixed; /* Fijar en la parte superior */
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .buttons button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>üöÄ Misi√≥n Espacial</h1>
    <div class="space">
        <div class="black-hole" id="black-hole">üåÄ</div> <!-- Galaxia a la izquierda -->
        <div class="rocket" id="rocket">üöÄ</div> <!-- Nave en el centro -->
        <div class="planet" id="planet">üåç</div> <!-- Planeta a la derecha -->
    </div>
    <div class="word" id="word">_ _ _ _</div>
    <div class="letters-container" id="letters-container">
        <div class="letters" id="letters"></div>
    </div>

    <!-- Botones en las esquinas superiores -->
    <div class="buttons">
        <button onclick="reiniciarJuego()">Volver a Participar</button>
        <button onclick="window.history.back()">Volver Atr√°s</button>
    </div>

    <script>
        const palabras = ["AGUJERO", "ESPACIO", "PLANETA", "GALAXIA"];
        let palabraSeleccionada = palabras[Math.floor(Math.random() * palabras.length)];
        let palabraOculta = palabraSeleccionada.split('').map(() => '_').join(' ');
        let errores = 0;
        let maxErrores = 6;
        let maxPosicion = 80; // Limite de la posici√≥n horizontal

        const wordDisplay = document.getElementById('word');
        const rocket = document.getElementById('rocket');
        const blackHole = document.getElementById('black-hole');
        const planet = document.getElementById('planet');
        const lettersContainer = document.getElementById('letters');

        wordDisplay.innerText = palabraOculta;

        // Generar letras
        for (let i = 65; i <= 90; i++) {
            const letra = String.fromCharCode(i);
            const boton = document.createElement('button');
            boton.innerText = letra;
            boton.onclick = () => manejarLetra(letra, boton);
            lettersContainer.appendChild(boton);
        }

        function manejarLetra(letra, boton) {
            boton.disabled = true;
            let acierto = false;

            // Reemplaza la letra correcta
            let nuevaPalabraOculta = palabraOculta.split(' ');
            palabraSeleccionada.split('').forEach((l, i) => {
                if (l === letra) {
                    nuevaPalabraOculta[i] = letra;
                    acierto = true;
                }
            });

            palabraOculta = nuevaPalabraOculta.join(' ');
            wordDisplay.innerText = palabraOculta;

            if (!acierto) {
                errores++;
                // Mover la nave hacia la galaxia (izquierda)
                let nuevaPos = Math.max(5, 50 - (errores * 10)); // Limitar el movimiento hacia la izquierda
                rocket.style.transform = `translate(-50%, -50%) translateX(-${nuevaPos}%)`;
            } else {
                // Mover la nave hacia el planeta (derecha)
                let nuevaPos = Math.min(maxPosicion, 50 + (errores * 10)); // Limitar el movimiento hacia la derecha
                rocket.style.transform = `translate(-50%, -50%) translateX(${nuevaPos}%)`;
            }

            if (errores === maxErrores) {
                alert(`¬°Perdiste! La palabra era ${palabraSeleccionada}`);
                reiniciarJuego();
            }

            if (!palabraOculta.includes('_')) {
                alert("¬°Ganaste! üöÄ");
                reiniciarJuego();
            }
        }

        function reiniciarJuego() {
            palabraSeleccionada = palabras[Math.floor(Math.random() * palabras.length)];
            palabraOculta = palabraSeleccionada.split('').map(() => '_').join(' ');
            errores = 0;
            wordDisplay.innerText = palabraOculta;
            rocket.style.transform = 'translate(-50%, -50%)'; // Resetear la posici√≥n de la nave al centro
            lettersContainer.innerHTML = '';

            for (let i = 65; i <= 90; i++) {
                const letra = String.fromCharCode(i);
                const boton = document.createElement('button');
                boton.innerText = letra;
                boton.onclick = () => manejarLetra(letra, boton);
                lettersContainer.appendChild(boton);
            }
        }
    </script>
</body>
</html>
