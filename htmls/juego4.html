<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de la Serpiente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://imgur.com/ub8iqKi'); /* Cambia esta URL por la de tu imagen */
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      color: #FFEB3B;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    canvas {
      border: 4px solid #fff;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    #score, #speed {
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>Juego de la Serpiente</h1>
  <canvas id="snakeGame" width="400" height="400"></canvas>
  <div id="score">Puntaje: 0</div>
  <div id="speed">Velocidad: 1</div>

  <script>
    const canvas = document.getElementById('snakeGame');
    const ctx = canvas.getContext('2d');

    const gridSize = 20; // Tamaño de cada cuadro
    let score = 0;
    let speedLevel = 1;
    let snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
    let food = generateFood();
    let direction = 'RIGHT';
    let gameInterval = null;

    const snakeColor = '#00FF00';
    const foodColor = '#FF5722';

    function generateFood() {
      let foodPosition;
      do {
        const foodX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
        const foodY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        foodPosition = { x: foodX, y: foodY };
      } while (snake.some(segment => segment.x === foodPosition.x && segment.y === foodPosition.y));
      return foodPosition;
    }

    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= gridSize;
      if (direction === 'RIGHT') head.x += gridSize;
      if (direction === 'UP') head.y -= gridSize;
      if (direction === 'DOWN') head.y += gridSize;

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return gameOver();
      }

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = `Puntaje: ${score}`;
        food = generateFood();

        if (score % 5 === 0) {
          speedLevel++;
          document.getElementById('speed').textContent = `Velocidad: ${speedLevel}`;
          clearInterval(gameInterval);
          gameInterval = setInterval(update, Math.max(50, 150 - speedLevel * 10));
        }
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = snakeColor;
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

      ctx.fillStyle = foodColor;
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert(`¡Game Over! Tu puntaje fue: ${score}`);
      resetGame();
    }

    function resetGame() {
      score = 0;
      speedLevel = 1;
      document.getElementById('score').textContent = `Puntaje: ${score}`;
      document.getElementById('speed').textContent = `Velocidad: ${speedLevel}`;
      snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
      direction = 'RIGHT';
      food = generateFood();
      gameInterval = setInterval(update, 150);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    gameInterval = setInterval(update, 150);
  </script>
</body>
</html>
